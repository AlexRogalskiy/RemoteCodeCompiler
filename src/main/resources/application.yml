server:
  port: 8082

compiler:
  docker:
    image:
      delete: ${DELETE_DOCKER_IMAGE} # delete the docker image at the end of the execution of the container, by default it's set to true.

spring:
  application:
    name: remote-code-compiler

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus