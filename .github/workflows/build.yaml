name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        
        with:
          java-version: 1.11
          
      - name: Maven Package
        run: mvn -B clean package
        
      - name: Maven Verify
        run: mvn -B clean verify

  coverage:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: mvn -B verify -P coverage --no-transfer-progress
      - run: ls
      - run: ls -R target
      - name: jacoco-badge-generator
        uses: cicirello/jacoco-badge-generator@v2.4.1

