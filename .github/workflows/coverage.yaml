name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    name: Coverage
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        
        with:
          java-version: 1.11
          
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 11
            
        - run: mvn -B verify -P coverage --no-transfer-progress
        
        - name: jacoco-badge-generator
          uses: cicirello/jacoco-badge-generator@v2.4.1

    

